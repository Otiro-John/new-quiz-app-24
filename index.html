<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Quiz App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class = "start"><button>Start </button></div>
<div class = "quiz-box">
<header>
<div class = "title">Amazing Quiz App</div>

</header>

<!-- question section -->
<section>
<div class = "question">
<!-- question goes in here -->
</div>
<div class = "option-list">
<div class = "option">
<!--   options goes in here -->
</div> 
</div>
</section>


<!-- Quiz footer -->             
<footer>
    <div class = "total-questions">
    <!-- question count goes in here -->
    </div>
    <button class = "next">Next</button>
    </footer>   
    </div>

<!-- Result section-->
<div class = "result-box">
    <div class = "icon">
    <!--    <i class = "fa fa-crown"></i>--><img src="https://www.dropbox.com/s/2b81pov6c4nuev3/crown.png?dl=1">
    </div>
    <div class = "complete-text">You have completed the quiz !</div>
    <div class = "score-text"> 
    <!--   score text goes in here -->
    </div>
    <div class = "button">
    <button class = "restart">Replay</button>
    </div> 
    </div>

 <script src="s.js"></script>   
</body>
</html>
